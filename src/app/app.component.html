<h1>Password Generator</h1>


<div>
  <label>Enter length</label>
  <input (input)="onChangeLength($event)" [value]="passwordLenght" title="password" />
</div>


<div>
  <label>Use Letters</label>
  <input (change)="onChangeUseLetters()" [checked]="includeLetters" title="letter" type="checkbox" />
</div>


<div>
  <label>Use Numbers</label>
  <input (change)="onChangeUseNumber()" [checked]="inCludeNumbers" title="num" type="checkbox" />
</div>


<div>
  <label>Use Symbols</label>
  <input (change)="onChangeUserSymbol()" [checked]="includeSymbols" title="sym" type="checkbox" />
</div>

<div>
  <button [disabled]="!passwordLenght && disableGenerateButton" (click)="onButtonClick()">Generate!</button>

</div>


<div *ngIf="password">
  <label>Your Password!</label>
  <input type="text" title="genpass" [value]="password">
</div>
